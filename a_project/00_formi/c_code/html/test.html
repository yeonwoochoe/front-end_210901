<form name="SearchForm" method="get">
  <div class="sch_n_box_wrap">
    <span class="sch_n_box">
      <input
        type="text"
        class="schsn_box_word noto_sans"
        name="schword"
        id="textfield4"
        style="outline: none"
        title="검색어 입력"
        value="치킨"
        placeholder="상품 검색해보세요."
        maxlength="255"
        onkeyup="autoComs();"
        onfocus="textdel(this);autoComs();"
        onkeypress="if (event.keyCode == 13){checkSearch1();return(event.keyCode != 13);}"
        autocomplete="off"
      />
    </span>

    <span class="btn_n_sch_wrap">
      <input
        type="image"
        src="/img/btn/btn_sch.gif"
        alt="검색"
        class="btn_n_sch"
        style="outline: none"
        onclick="checkSearch1();"
      />
    </span>
  </div>

  <div id="ViewKeyWord" class="sch_auto_wrap" style="display: none">
    <div class="sch_auto">
      <ul id="ViewKeyWordList" class="keywd noto_sans"></ul>
    </div>
  </div>
</form>
